<div class="container col-md-12 my-5">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">Create New Student</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="studentForm" action="">
        <div class="form-group mb-3">
          <label for="studentName">Student Name</label>
          <input type="text" class="form-control" id="studentName" formControlName="name" />
        </div>
        <div class="form-group mb-3">
          <label for="studentLevel">Student Level</label>
          <input type="text" class="form-control" id="studentLevel" formControlName="level" />
        </div>
        <div class="form-group mb-3">
          <label for="studentGender">Student Gender</label>
          <select class="form-control" id="studentGender" formControlName="gander">
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary" (click)="create()">Submit</button>
      </form>
    </div>
  </div>
</div>
